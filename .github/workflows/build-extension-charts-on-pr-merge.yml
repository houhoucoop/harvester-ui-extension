name: Build and Push Extension Charts on PR Merge

on:
  push:
    branches:
      - 'release-harvester-v*'
  pull_request:
    branches:
      - 'release-harvester-v*'
    types:
      - merged

defaults:
  run:
    shell: bash
    working-directory: ./

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run tests
        uses: ./.github/actions/lint

  setup-target-branch:
    runs-on: ubuntu-latest
    outputs:
      target_branch: ${{ steps.get-version.outputs.target_branch }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all branches are available

      - name: Get the target branch
        id: get-version
        run: |
          branch_name="${{ github.head_ref || github.ref_name }}"

          if [[ "$branch_name" =~ ^release-harvester-v([0-9]+\.[0-9]+)$ ]]; then
            version="${BASH_REMATCH[1]}"
            target_branch="v${version}-head"

            echo "version=$version" >> "$GITHUB_ENV"
            echo "target_branch=$target_branch" >> "$GITHUB_ENV"
            echo "version=$version" >> "$GITHUB_OUTPUT"
            echo "target_branch=$target_branch" >> "$GITHUB_OUTPUT"
          else
            echo "Branch name does not match expected pattern" >&2
            exit 1
          fi

      - name: Create target branch
        run: |
          git fetch --all
          git checkout gh-pages

          # Check if the branch exists, if not, create it
          if git rev-parse --verify origin/${{ env.target_branch }} > /dev/null 2>&1; then
            echo "Branch ${{ env.target_branch }} already exists"
          else
            echo "Creating target branch ${{ env.target_branch }}"
            git checkout -b "${{ env.target_branch }}"
            git push origin "${{ env.target_branch }}"
          fi

  build-extension-charts:
    needs:
      - lint
      - setup-target-branch
    uses: rancher/dashboard/.github/workflows/build-extension-charts.yml@master
    with:
      target_branch: ${{ needs.setup-target-branch.outputs.target_branch }}
      tagged_release: false
    permissions:
      actions: write
      contents: write
      deployments: write
      pages: write
